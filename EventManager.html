<!DOCTYPE html>
<html>
<head>
  <title>Event Manager</title>
</head>
<body>

<h2>Event / Appointment Manager</h2>

<input type="date" id="date"><br><br>
<input type="text" id="event" placeholder="Event name"><br><br>

<button onclick="addEvent()">Add Event</button>

<h3>Events:</h3>
<ul id="list"></ul>

<script>
function addEvent() {
  let dt = document.getElementById("date").value;
  let ev = document.getElementById("event").value;

  if (dt && ev) {
    let li = document.createElement("li");
    li.textContent = dt + " â€” " + ev;
    document.getElementById("list").appendChild(li);
  }
}
</script>

</body>
</html>
